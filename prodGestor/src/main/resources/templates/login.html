<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
<script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.min.js}"></script>

    <title>index</title>
    <style>
        body {
            background: linear-gradient(135deg,  #ffffff 0%, #b6b6b6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .brand-header {
            background-color: #ffffff;
            padding: 2rem;
            text-align: center;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1.25rem;
        }
        
        .btn-login {
            background-color: #2A5C8D;
            color: white;
            padding: 0.75rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background-color: #1a365f;
            color: white;
        }
        
        .social-login .btn {
            border-radius: 8px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="login-card">
                    <div class="brand-header">
                        <img th:src="@{/img/logo.png}" alt="Frizelo" width="120">
                        
                    </div>
                    
                    <div class="p-4 p-md-5">
                        <h4 class="text-center mb-4">Acesse sua conta</h3>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">E-mail</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="seu@email.com" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="sua senha" required>
                                </div>
                            </div>
                            
                            <!--
                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Lembrar-me
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
                            </div>
                        -->
                            <button type="submit" class="btn btn-login w-100">Entrar</button>
                        </form>
                        
                        
                        <hr class="my-4">
                        <p class="text-center mb-0">
                           <b> 2025 Sistema de Gestão.</b><br> Tecnologia da Informação - Frizelo®
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
