<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
	th:href="@{/bootstrap-5.3.3-dist/css/bootstrap.min.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
<script th:src="@{/bootstrap-5.3.3-dist/js/bootstrap.min.js}"></script>

    <title>index</title>
    <style> 
       .sidebar {
           background-color: #2c3e50;
           height: 100vh;
           position: fixed;
           width: 250px;
       }
       
       .main-content {
           margin-left: 250px;
           padding: 20px;
       }
       
       .card-custom {
           border-radius: 15px;
           box-shadow: 0 4px 6px rgba(0,0,0,0.1);
           transition: transform 0.3s;
       }
       
       .card-custom:hover {
           transform: translateY(-5px);
       }
       
       .process-table thead th {
           background-color: #f8f9fa;
       }
    
    </style>
</head>
<body>
	<div th:replace="auth/admin/fragments/admin-nav :: nav"></div>
		
    <div class="main-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-sitemap"></i> Gerenciamento de Setores</h2>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="card card-custom mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-plus-circle"></i> Cadastrar Novo Setor</h5>
            </div>
            <div class="card-body">
                <form id="formSetor">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nome do Setor</label>
                            <input type="text" class="form-control" required>
                        </div>
                        
                        
                        
                        <div class="col-12 text-end">
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-eraser"></i> Limpar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Salvar Setor
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Listagem de Setores -->
        <div class="card card-custom">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-list"></i> Setores Cadastrados</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Setor</th>
                                <th>Responsável</th>
                                <th>Descrição</th>
                                <th>Usuários</th>
                                <th>Processos</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Administrativo</td>
                                <td>Joilson Silva</td>
                                <td>Setor responsável por atividades administrativas</td>
                                <td><span class="badge bg-primary">15</span></td>
                                <td><span class="badge bg-success">23</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary me-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Financeiro</td>
                                <td>Maria Oliveira</td>
                                <td>Setor responsável por gestão financeira</td>
                                <td><span class="badge bg-primary">8</span></td>
                                <td><span class="badge bg-success">12</span></td>
                                <td>
                                    <button class="btn btn-sm btn-primary me-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validação do formulário
        document.getElementById('formSetor').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simular envio ao backend
            alert('Setor cadastrado com sucesso!');
            this.reset();
        });
    </script>

</body>
</html>
